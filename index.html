
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Treasuries</title>
  <link rel="stylesheet" href="style.css">
  <script src="tabs.js" defer></script>
  <script src="rss.js" defer></script>
</head>
<body>
  <div class="rss-ticker" id="rss-ticker">Loading Solana News...</div>

  <header>
    <h1>Solana Strategic Reserve</h1>
    <p>Tracking institutional SOL holdings across treasury strategies.</p>
  </header>

  <div class="tab-container">
    <button class="tab active" data-target="all">All SSR Entities</button>
    <button class="tab" data-target="ser">SSR Treasuries</button>
    <button class="tab" data-target="etf">ETFs</button>
  </div>

  <table id="treasury-table">
    <thead>
      <tr>
        <th>Entity</th>
        <th>Type</th>
        <th>SOL Holdings</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody id="all" class="tab-content active"></tbody>
    <tbody id="ser" class="tab-content"></tbody>
    <tbody id="etf" class="tab-content"></tbody>
  </table>
</body>
</html>
